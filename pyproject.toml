[tool.poetry]
package-mode = true
packages = [{include = "src"}]


[tool.poetry.scripts]
task-master = "src.cli:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
